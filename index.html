<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Car Marketplace</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">ðŸš— Car Marketplace</div>
        <div class="nav-links">
            <a href="#" class="nav-link" id="homeLink">Home</a>
            <a href="#" class="nav-link" id="marketplaceLink">Marketplace</a>
            <a href="#" class="nav-link" id="earnLink">Earn Coins</a>
            <a href="#" class="nav-link" id="profileLink" style="display:none;">Profile</a>
            <a href="#" class="nav-link" id="adminLink">Admin</a>
            <button id="musicBtn" class="auth-btn">ðŸŽµ</button>
            <button id="loginBtn" class="auth-btn">Login</button>
            <button id="signupBtn" class="auth-btn">Sign Up</button>
            <button id="signoutBtn" class="auth-btn" style="display:none;">Sign Out</button>
        </div>
    </nav>

    <audio id="bgMusic" loop>
        <source src="https://firebasestorage.googleapis.com/v0/b/cse1082nd.appspot.com/o/music%2Fbackground-music.mp3?alt=media" type="audio/mpeg">
    </audio>

    <main>
        <div id="content" class="fade-in"></div>
    </main>

    <!-- Modal -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="authForms">
                <form id="loginForm">
                    <h2>Login</h2>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <form id="signupForm">
                    <h2>Sign Up</h2>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
</body>
</html>
